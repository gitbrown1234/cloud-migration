# searchbnf.conf
[kvstoremigrator-command]
syntax = kvstoremigrator <splunk_host> <auth_token> <base_path> [include_apps=<string>] [all_apps=<boolean>] [dry_run=<boolean>]
usage = public
description = This command is used to migrate a whole kvstore.

[transferko-command]
syntax = transferko srcURL=<string> destURL=<string> srcApp=<string> [destApp=<string>] [srcUsername=<string>] [srcPassword=<string>] [srcToken=<string>] [srcAuthtype=<string>] [destUsername=<string>] [destPassword=<string>] [destToken=<string>] [destAuthtype=<string>] [destOwner=<string>] [noPrivate=<boolean>] [noDisabled=<boolean>] [all=<boolean>] [macros=<boolean>] [tags=<boolean>] [eventtypes=<boolean>] [allFieldRelated=<boolean>] [calcFields=<boolean>] [fieldAlias=<boolean>] [fieldExtraction=<boolean>] [fieldTransforms=<boolean>] [lookupDefinition=<boolean>] [workflowActions=<boolean>] [sourcetypeRenaming=<boolean>] [sourcetypes=<boolean>] [automaticLookup=<boolean>] [datamodels=<boolean>] [dashboards=<boolean>] [savedsearches=<boolean>] [navMenu=<boolean>] [overrideMode=<boolean>] [overrideAlwaysMode=<boolean>] [collections=<boolean>] [times=<boolean>] [panels=<boolean>] [debugMode=<boolean>] [printPasswords=<boolean>] [includeEntities=<string>] [excludeEntities=<string>] [includeOwner=<string>] [excludeOwner=<string>] [privateOnly=<boolean>] [viewstates=<boolean>] [ignoreViewstatesAttribute=<boolean>] [disableAlertsOrReportsOnMigration=<boolean>] [nameFilter=<string>] [sharingFilter=<string>] [dry_run=<boolean>]
usage = public

[rolemigrator-command]
syntax = rolemigrator srcHost=<string> destHost=<string> source_token=<string> destination_token=<string> [enable_all=<boolean>] [roles_to_migrate=<string>] [enable_update_if_exists=<boolean>]
usage = public

[lookupmigrator-command]
syntax = lookupmigrator src_host=<string> src_port=<integer> src_app=<string> dst_host=<string> dst_port=<integer> lookup_name=<string> [src_authtype=<string>] [src_username=<string>] [src_password=<string>] [src_token=<string>] [dst_authtype=<string>] [dst_username=<string>] [dst_password=<string>] [dst_token=<string>] [dst_app=<string>] [enable_overwrite_existing=<boolean>] [enable_debug=<boolean>] [enable_verbose_http=<boolean>]
usage = public